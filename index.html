    <header>
        <h1>GifGenius</h1>

            <button id="search-btn">Search</button>
        </div>
    </header>
    <main>
        <!-- Trending Section -->
        <section id="trending-gifs">
            <h2>Trending GIFS</h2>
            <!-- Display trending GIFs -->
        </section>
        <section id="random-gifs">
            <h2>Random GIFs</h2>
            <!-- Display random GIFs -->
        </section>
        <!-- Category-Based Filtering Section -->
        <section id="category-filtering">
            <h2>Category-Based Filtering</h2>
            <!-- Display category filters -->
        </section>
    </main>
    <footer>
        <!-- Share and Embed Options -->
        <div id="share-options">
            <!-- Implement here -->
        </div>
    </footer>
    <script src="js/script.js"></script>
