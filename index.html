<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy Realm</title>
    <link rel="stylesheet" href="css/styles.css">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white py-4">
        <div class="container">
        <h1 class="display-4 text-center">GifGenius</h1>
                <!-- Search Bar -->
                <div class="input-group mb-3" id="search-bar">
                    <input type="text" id="search-input" placeholder="Search for GIFs...">
                    <div class="input-group-append">
                        <button class="btn btn-primary" id="search-btn">Search</button>
                    </div>
                    
                </div>
        </div>
        
    </header>
    <main class="container my-4">
        <!-- Trending Section -->
        <section id="trending-gifs">
            <h2 class="h4">Trending GIFS</h2>
            <!-- Display trending GIFs -->
        </section>
        <section id="random-gifs" class="mt-4">
            <h2 class="h4">Random GIFs</h2>
            <!-- Display random GIFs -->
        </section>
        <!-- Category-Based Filtering Section -->
        <section id="category-filtering" class="mt-4">
            <h2 class="h4">Category-Based Filtering</h2>
            <!-- Display category filters -->
        </section>
    </main>
    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <!-- Share and Embed Options -->
        <div id="share-options">
            <!-- Implement here -->
        </div>
        </div>
        
    </footer>
    <script src="js/script.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
